<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

	<!-- EXTERNAL CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
<div class="header">
<h1>Robotics Club Registration Form</h1>
</div>
	<form>

	<!-- Name -->
	<div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Name">
	</div>

	<!-- Age -->
	<div class="mb-3">
		<label for="age" class="form-label">Age</label>
		<input type="number" class="form-control" id="age" placeholder="Age">
	</div>

	<!-- Email -->
	<div class="mb-3">
		<label for="email" class="form-label">Email Address</label>
		<input type="email" class="form-control" id="email" placeholder="Email">
	</div>

	<!-- Phone -->
	<div class="mb-3">
		<label for="phone" class="form-label">Phone Number</label>
		<input type="tel" class="form-control" id="phone" placeholder="Phone number">
	</div>

	<!-- Topics -->
	<div class="mb-3">
		<label class="form-label">Preferred Robotics Topics</label><br>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="topic1" value="Programming">
		<label class="form-check-label" for="topic1">Programming</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="topic2" value="Electronics">
		<label class="form-check-label" for="topic2">Electronics</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="topic3" value="Mechanical Design">
		<label class="form-check-label" for="topic3">Mechanical Design</label>
	</div>
	</div>

	<!-- Level -->
	<div class="mb-3">
		<label class="form-label">Robotics Experience Level</label><br>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
		<label class="form-check-label" for="beginner">Beginner</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
		<label class="form-check-label" for="intermediate">Intermediate</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
		<label class="form-check-label" for="advanced">Advanced</label>
	</div>
	</div>

	<!-- Projects -->
	<div class="mb-3">
		<label for="projects" class="form-label">Select a Project</label>
		<select class="form-select" id="projects">
		<option selected disabled>Choose...</option>
		<option value="autonomous-robot">Commands</option>
		<option value="robot-arm">Designing</option>
		<option value="drone">Calculating</option>
		</select>
	</div>

	<!-- Reason -->
	<div class="mb-3">
		<label for="reason" class="form-label">Why Robotics?</label>
		<textarea class="form-control" id="reason" rows="4" placeholder="Write here"></textarea>
	</div>

	<!-- Submit -->
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</div>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
